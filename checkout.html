<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        Furniture Bazzar
    </title>
    <link href="images/icons/tabbar.png">
    <link rel="stylesheet" href="css/index.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/ButtonColor/btnColor.css">
    <link rel="stylesheet" type="text/css" href="css/alertMsg.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/checkout.css">

<body>
    <!-- navbar design -->
    <div class="nav-container flex">
        <!-- nav logo -->
        <div class="nav-logo flex">
            <!-- <img src="" alt="logo.png"> -->
            <div>Furniture Bazaar</div>
        </div>
        <!-- nov list -->
        <div class="nav-list flex">
            <div class="item">
                <a href="/project/index.html">Home</a>
            </div>
        </div>
        <!-- nav right list -->
        <div class="nav-right-list">
            <div class="auth" id="main-auth" data-bs-toggle="modal" data-bs-target="#signIn">Sign In </div>
            <div class="dropdown" id="profile">
                <div class="dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    User Name
                </div>
                <ul class="dropdown-menu profile-drop" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#"><i class='bx bx-user'></i> Profile</a></li>
                    <li><a class="dropdown-item" href="#"><i class='bx bx-wrench'></i> Settings</a></li>
                    <li><a class="dropdown-item" onclick="Signout()"><i class='bx bx-power-off'></i> Signout</a></li>
                </ul>
            </div>
        </div>
        <!-- Sign Up modal -->
        <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="signup" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- sign -->
                        <form id="signupFrom">
                            <div class="authModal-body">
                                <input type="email" name="email" placeholder="Enter Your Email Address">
                                <input type="password" name="password" placeholder="Enter Your Password">
                                <input type="password" name="confirmPassword" placeholder="Please Confirm Your Password">
                                <button type="button" class="btn btnMain" onclick="Signup()">Sign Up</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div>Already a member?
                            <span class="create" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#signIn" style="cursor: pointer;">Sign In</span></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- signIn  modal -->
        <div class="modal fade" id="signIn" tabindex="-1" aria-labelledby="signIn" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--  login form -->
                        <form action="" id="login-form">
                            <div class="authModal-body">
                                <input type="email" name="email" placeholder="Enter Your Email Address" value="test@gmail.co">
                                <input type="password" name="password" placeholder="Enter Your Password" value="123456">
                                <button type="button" class="btn btnMain" onclick="Login()">Sign In</button>
                            </div>
                    </div>
                    </form>
                    <div class="modal-footer">
                        <div>
                            <a href="#">Forgot password?</a>
                        </div>
                        <div>Not Registered?
                            <span class="create" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#signup" style="cursor: pointer;">Create Account</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- checkout Layout start -->
    <div class="container pt-5">
        <form id="details" onsubmit="confirmOrder(this)">
            <div class="checkout-container">
                <div class="details">
                    <div class="personal-details">
                        <div class="header">
                            <div>1</div>
                            <div class="title text-muted">Personal Details</div>
                        </div>
                        <div class="details-body">
                            <div class="group-item">
                                <label for="name">Name</label>
                                <input type="text" id="name" placeholder="Enter your full name" name="name" required>
                            </div>
                            <div class="group-item">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" placeholder="your email address">
                            </div>
                        </div>
                    </div>
                    <div id="address-details">
                        <div class="header">
                            <div>2</div>
                            <div class="title text-muted">Address Details</div>
                            <div class="add-address addicon" onclick="OpenAddModal('addAddress')">
                                <i class='bx bx-plus'></i> Add Address
                            </div>
                        </div>
                        <div class="details-body">
                            <label 
                            class="active" 
                            for="address1" 
                            onchange="addActive(this)"
                            data-bs-toggle="tooltip"
                            data-bs-placement="top"
                            title="#458, Ocean View,Bandra,Mumbai,10484">
                                <input type="radio" id="address1" name="address" value="Home|#458, Ocean View,Bandra,Mumbai,10484" checked>
                                <span>Home</span>
                                <span class="text-muted">#458, Ocean View,Bandra,Mumbai,10484</span>
                            </label>
                            <label for="address2"
                            onchange="addActive(this)"
                            data-bs-toggle="tooltip"
                            data-bs-placement="top"
                            title="134-A,Test Street,Chandigarh,100245"
                            >
                                <input type="radio" id="address2" name="address" value="Home|134-A,Test Street,Chandigarh,100245">
                                <span>Home</span>
                                <span class="text-muted">134-A,Test Street,Chandigarh,100245</span>
                            </label>
                        </div>
                    </div>
                    <div id="contact-details">
                        <div class="header">
                            <div>3</div>
                            <div class="title text-muted">Contact Number</div>
                            <div class="add-contact addicon" onclick="OpenAddModal('addContact')"><i class='bx bx-plus'></i> Add Contact</div>
                        </div>
                        <div class="details-body">
                            <label for="contact1" class="active" onchange="addActive(this)">
                                <input type="radio" id="contact1" name="contact" value="9632587410">
                                <span>9632587410</span>
                            </label>
                        </div>
                    </div>
                    <button class="checkBtn">Proceed to Checkout</button>
                </div>
                <div class="cart-details">
                    <div class="order">
                        <h6>Your Order</h6>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- modal add address -->
    <div class="modal fade" id="addAddress" tabindex="-1" aria-labelledby="addAddressModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <h5 class="header">Add Address</h5>
                <div class="modal-body">
                    <form onsubmit="addDataInAddress(this)">
                        <input type="text" name="title" placeholder="Title" required>
                        <textarea name="address" rows="5" placeholder="Enter Address" required=""></textarea>
                        <button type="submit" class="checkBtn">Add Address</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- modal add contact -->
    <div class="modal fade" id="addContact" tabindex="-1" aria-labelledby="addContactModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <h5 class="header">Add Contact</h5>
                <div class="modal-body">
                    <form onsubmit="addDataInContact(this)">
                        <input type="number" name="number" placeholder="Enter Your Number" maxlength="10" required>
                        <button type="submit" class="checkBtn">Add Contact</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
